<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF to Word – EasyUseHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Convert PDF to Word online. Files up to 15MB work in browser. Larger files use secure API.">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  padding:40px;
  background:#f5f7fa;
}
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:800px;
  margin:0 auto 30px auto;
}
header img{
  max-height:60px;
}
header a{
  padding:10px 18px;
  background:#2563eb;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
}
header a:hover{
  background:#1e40af;
}
input, button{
  margin:20px;
  padding:12px 18px;
  font-size:16px;
}
#msg{
  margin-top:20px;
  font-weight:bold;
}
.ad{
  margin-top:40px;
  padding:20px;
  background:#f0f0f0;
  color:#777;
}
</style>
</head>
<body>

<header>
  <!-- Logo -->
  <img src="https://i.ibb.co.com/dJzLMz0v/file-0000000031a471f89cb536e7c16bcf16.png" alt="EasyUseHub Logo">

  <!-- Home button -->
  <a href="index.html">Home</a>
</header>

<h1>PDF → Word</h1>
<p>Files up to <strong>15MB</strong> convert in browser. Larger files use API.</p>

<input type="file" id="pdfFile" accept="application/pdf">
<br>
<button onclick="convertPDFtoWord()">Convert PDF to Word</button>

<div id="msg"></div>

<!-- Ad space -->
<div class="ad">
  Ad placeholder
</div>

<script>
async function convertPDFtoWord(){
  const file = document.getElementById("pdfFile").files[0];
  const msg = document.getElementById("msg");

  if(!file){
    msg.innerText = "Please select a PDF file.";
    return;
  }

  if(file.size <= 15*1024*1024){
    msg.innerText = "Converting in browser...";
    try{
      const bytes = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(bytes);

      let textContent = "";
      const pages = pdfDoc.getPages();
      for(const page of pages){
        const text = page.getTextContent?.();
        if(text) textContent += text.items.map(i=>i.str).join(" ") + "\n";
      }

      const blob = new Blob([textContent], {type:"application/msword"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted.docx";
      link.click();

      msg.innerText = "✅ Conversion completed!";
    }catch(err){
      msg.innerText = "❌ Conversion failed.";
      console.error(err);
    }
  }else{
    msg.innerHTML = "❌ File larger than 15 MB.<br>Use API version for large files.";
  }
}
</script>

</body>
</html>
