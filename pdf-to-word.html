<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF to Word – EasyUseHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Convert PDF to Word online. Files up to 15MB work in browser. Larger files use secure API.">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  padding:40px;
  background:#f5f7fa;
}
header img{
  max-height:60px;
  margin-bottom:20px;
}
input, button{
  margin:20px;
  padding:12px 18px;
  font-size:16px;
}
#msg{
  margin-top:20px;
  font-weight:bold;
}
</style>
</head>
<body>

<header>
<img src="https://i.ibb.co.com/dJzLMz0v/file-0000000031a471f89cb536e7c16bcf16.png" alt="EasyUseHub Logo">
</header>

<h1>PDF → Word</h1>
<p>Files up to <strong>15MB</strong> convert in browser. Larger files use API.</p>

<input type="file" id="pdfFile" accept="application/pdf">
<br>
<button onclick="convertPDFtoWord()">Convert PDF to Word</button>

<div id="msg"></div>

<script>
async function convertPDFtoWord(){
  const file = document.getElementById("pdfFile").files[0];
  const msg = document.getElementById("msg");

  if(!file){
    msg.innerText = "Please select a PDF file.";
    return;
  }

  if(file.size <= 15*1024*1024){
    // Browser-only conversion
    msg.innerText = "Converting in browser...";
    try{
      const bytes = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(bytes);

      let textContent = "";
      const pages = pdfDoc.getPages();
      for(const page of pages){
        const text = page.getTextContent?.();
        if(text) textContent += text.items.map(i=>i.str).join(" ") + "\n";
      }

      const blob = new Blob([textContent], {type:"application/msword"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted.docx";
      link.click();

      msg.innerText = "✅ Conversion completed!";
    }catch(err){
      msg.innerText = "❌ Conversion failed.";
      console.error(err);
    }
  }else{
    // >15MB → API
    msg.innerText = "Uploading large file to server...";
    try{
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const res = await fetch("/api/pdf-to-word", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({file: base64, filename: file.name})
        });
        const data = await res.json();
        if(res.ok){
          msg.innerText = "✅ Large file ready. Download link sent.";
          console.log(data);
        }else{
          msg.innerText = "❌ API conversion failed: " + data.error;
        }
      };
    }catch(err){
      msg.innerText = "❌ API upload failed.";
      console.error(err);
    }
  }
}
</script>

</body>
</html>
